<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Film')"></nav>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah User Baru</div>
                <p style="color: red" th:text="${message}"></p>
                <div class="card-body">
                    <form th:action="@{/user/add}" method="post">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" />

                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control" />

                        <label>Email</label>
                        <input type="email" name="email" class="form-control" />

                        <label>Password</label>
                        <input type="password" name="password" class="form-control" />

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role -- </option>
                            <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-warning" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
